# 字体配置文件
# 用于GUI应用的中文字体设置

[fonts]
# 推荐的中文字体（按优先级排序）
chinese_fonts = [
    "Noto Sans CJK SC",
    "Noto Sans CJK TC", 
    "Source Han Sans",
    "WenQuanYi Zen Hei",
    "WenQuanYi Micro Hei",
    "Microsoft YaHei",
    "SimHei",
    "SimSun"
]

# 回退字体
fallback_fonts = [
    "DejaVu Sans",
    "Liberation Sans", 
    "Arial",
    "Helvetica"
]

[display]
# 显示设置
encoding = "utf-8"
locale = "en_US.UTF-8"

[tkinter]
# Tkinter特定设置
default_font_size = 10
title_font_size = 16
heading_font_size = 12
