<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MixVideo - 视频混剪工具</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .main-content {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .upload-section {
        margin-bottom: 30px;
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        background: #f8f9ff;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .upload-area.dragover {
        border-color: #764ba2;
        background: #e8ebff;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin: 5px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .video-list {
        margin: 30px 0;
      }

      .video-item {
        background: #f8f9ff;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .timeline {
        background: #f0f2ff;
        border-radius: 15px;
        padding: 20px;
        margin: 30px 0;
        min-height: 200px;
      }

      .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }

      .preview-area {
        background: #000;
        border-radius: 15px;
        aspect-ratio: 16/9;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        margin: 20px 0;
      }

      #file-input {
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .video-item {
        animation: fadeIn 0.3s ease;
      }

      .main-content {
        animation: fadeIn 0.6s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>🎬 MixVideo</h1>
        <p>简单易用的视频混剪工具</p>
      </header>

      <main class="main-content">
        <!-- 文件上传区域 -->
        <section class="upload-section">
          <div class="upload-area" id="upload-area">
            <div class="upload-icon">📁</div>
            <h3>拖拽视频文件到这里</h3>
            <p>或者点击选择文件</p>
            <button
              class="btn"
              onclick="document.getElementById('file-input').click()"
            >
              选择视频文件
            </button>
            <input type="file" id="file-input" multiple accept="video/*" />
          </div>
        </section>

        <!-- 视频列表 -->
        <section class="video-list">
          <h3>📹 已添加的视频</h3>
          <div id="video-items">
            <div style="text-align: center; color: #666; padding: 20px">
              <p>🎬 点击"加载演示"按钮体验功能，或上传您的视频文件</p>
              <p>💡 点击视频项可以预览，拖拽时间轴上的视频块可以调整顺序</p>
            </div>
          </div>
        </section>

        <!-- 时间轴 -->
        <section class="timeline">
          <h3>⏱️ 时间轴</h3>
          <div id="timeline-content">
            <p style="text-align: center; color: #666; margin-top: 50px">
              添加视频文件后，时间轴将显示在这里
            </p>
          </div>
        </section>

        <!-- 预览区域 -->
        <section class="preview-area" id="preview-area">
          <p>视频预览将显示在这里</p>
        </section>

        <!-- 控制按钮 -->
        <section class="controls">
          <button class="btn" id="demo-btn">🎭 加载演示</button>
          <button class="btn" id="play-btn">▶️ 播放</button>
          <button class="btn" id="pause-btn">⏸️ 暂停</button>
          <button class="btn" id="export-btn">📤 导出视频</button>
          <button class="btn" id="clear-btn">🗑️ 清空</button>
        </section>

        <!-- 进度条 -->
        <div class="progress-bar" id="progress-bar" style="display: none">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
